<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">

    <title>Pokedex</title>
</head>

<body>
    <header class="header">
        <p class="header__text">POKEDEX</p>
    </header>
    <section class="main">
        <div class="main__container">
            <p class="main__title">Snorlax</p>
        </div>
        <div class="main__pokemon"></div>
        <div class="main__container main__container--attributes">
            <ul class="main__list">
                <li class="main__list--item">
                    <p>NO.</p>
                    <p>143</p>
                </li>
                <li class="main__list--item">
                    <p>LEVEL</p>
                    <p>1</p>
                </li>
                <li class="main__list--item">
                    <p>TYPE</p>
                    <p>Normal</p>
                </li>
                <li class="main__list--item">
                    <p>HABILITY</p>
                    <p>Thick Fat, Inmunity</p>
                </li>
                <li class="main__list--item">
                    <p>HEIGHT</p>
                    <p>6'11"</p>
                </li>
                <li class="main__list--item">
                    <p>WEIGHT</p>
                    <p>1014.1lbs</p>
                </li>
            </ul>
        </div>

    </section>
    <footer class="footer">
        <p class="footer__title">OTHERS</p>
        <ul class="footer__container">
            <li class="footer__tile">
                <div class="footer__pokemon footer__pokemon--1"></div>
            </li>
            <li class="footer__tile">
                <div class="footer__pokemon footer__pokemon--2"></div>                
            </li>
            <li class="footer__tile">
                <div class="footer__pokemon footer__pokemon--3"></div>                
            </li>
            <li class="footer__tile">
                <div class="footer__pokemon footer__pokemon--4"></div>                
            </li>
        </ul>
    </footer>

</body>

</html>
